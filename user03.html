  <main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="module">
			// Import the functions you need from the SDKs you need
			import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
			import { getDatabase, ref, push, set, update, onChildAdded, remove, onChildRemoved , onChildChanged}
					from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
			// Your web app's Firebase configuration

		
			const app = initializeApp(firebaseConfig);
			const db = getDatabase(app); //RealtimeDBに接続
			const dbRef = ref(db, "chat03"); //RealtimeDB内の"chat"を使う



    //1.Save クリックイベント(データ登録)

$("#save").on("click", function(){
	const uname = $("#uname").val();
	const title = $("#title").val();
	const text = $("#text").val();

	console.log(uname,'unameの文字')
	console.log(title,'titleの文字')
	console.log(text,'textの文字')

// 入力された文字が確認できたあとは
// firebaseにデータを送るコードを記述します

const msg = {
	uname: uname,
	title: title,
	text: text
}

// firebaseにデータを送る処理
// pushはfirebaseが用意したおまじない（注意）
const newPostRef = push(dbRef);
// setはfirebaseが用意したおまじない（注意）
set(newPostRef, msg);

// 送信を押したら入力された文字を消すには？
	$('#uname').val("");
	$('#title').val("");
	$('#text').val("");

// この下は消さない
})

   //データ登録(Enter)

  //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
		onChildAdded(dbRef, function (data) {

		const msg = data.val();
		const key = data.key; //削除・更新に必須

		console.log(data,'塊')
		console.log(msg,'塊')
		console.log(key,'鍵')

					// let h = '<p id="'+key+'">';
					// 		h += msg.uname;
					// 		h += '<br>';
					// 		h += msg.title;
					// 		h += '<br>';
					// 		h += '<span contentEditable="true" id="'+key+'_update">'+msg.text+'</span>';
					// 		h += '<span class="remove" data-key="'+key+'"> 🚮</span>'
					// 		h += '<span class="update" data-key="'+key+'"> 🆙</span>'
					// 		h += '</p>';
					
					let h = '<div id="'+key+'">';
							h += '<p class="puname">';
							h += msg.uname;
							h += '</p>';
							h += '<p class="ptitle">';
							h += msg.title;
							h += '</p>';
							h += '<p class="ptext">';
							h += '<span contentEditable="true" id="'+key+'_update">'+msg.text+'</span>';
							h += '</p>';
							h += '<span class="remove" data-key="'+key+'"> 🚮</span>'
							h += '<span class="update" data-key="'+key+'"> 🆙</span>'
							h += '</div>';

					$('#output').prepend(h);

				});

				// 削除イベント
				$("#output").on("click", ".remove", function(){
					const key = $(this).attr("data-key");
					const remove_item = ref(db,"chat02/"+key);
					remove(remove_item); //firebaseデータ削除関数
				});

				// 更新イベント
				$("#output").on("click", ".update", function(){
					const key = $(this).attr("data-key");
					update(ref(db, "chat02/"+key), {
						text: $("#"+key+'_update').html()
					}); //firebaseデータ削除関数
				});

				// 削除処理がfirebase側で実行されたらイベント発生！
				onChildRemoved(dbRef, (data) => {
					$("#"+data.key).remove(); //DOM操作関数（対象を削除）
				});

				// 更新処理がfirebase側で実行されたらイベント発生！
				onChildChanged(dbRef, (data) => {
					$("#"+data.key+'_update').html(data.val().text);
					$("#"+data.key+'_update').fadeOut(800).fadeIn(800);
				});

</script>

	// 音楽を流す
	$(function() {
		var audio = $("#audio").get(0);
		var isPlaying = false;
		$("#btn-gold").on("click", function () {
			if (isPlaying) {
				audio.pause();
			} else {
				audio.play();
			}
		});
		audio.onplaying = function() {
			isPlaying = true;
		};
		audio.onpause = function() {
			isPlaying = false;
		};
	});
